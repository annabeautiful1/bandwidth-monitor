name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            goos: linux
            goarch: amd64
          - os: linux
            arch: arm64
            goos: linux
            goarch: arm64
          - os: windows
            arch: amd64
            goos: windows
            goarch: amd64
            ext: .exe
          - os: darwin
            arch: amd64
            goos: darwin
            goarch: amd64
          - os: darwin
            arch: arm64
            goos: darwin
            goarch: arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build Server
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        mkdir -p dist
        go build -ldflags="-s -w" -o dist/bandwidth-monitor-server-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }} ./cmd/server

    - name: Build Client  
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        go build -ldflags="-s -w" -o dist/bandwidth-monitor-client-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }} ./cmd/client

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries-${{ matrix.os }}-${{ matrix.arch }}
        path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Prepare release files
      run: |
        mkdir -p release
        find artifacts -type f -exec cp {} release/ \;
        ls -la release/

    - name: Create/Update Release and Upload Assets
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: 带宽监控系统 ${{ github.ref_name }}
        body: |
          ## 🎉 带宽监控系统发布
          
          ### 📋 功能特点
          - ✅ 实时监控服务器带宽和系统资源
          - ✅ 带宽异常时Telegram告警通知  
          - ✅ 节点离线/上线状态监控
          - ✅ 轻量级设计，资源占用少
          - ✅ 一键安装脚本，部署简单
          
          ### 📦 安装方法
          
          **服务端安装:**
          ```bash
          curl -sSL https://raw.githubusercontent.com/annabeautiful1/bandwidth-monitor/main/scripts/install-server.sh | sudo bash
          ```
          
          **客户端安装:**
          ```bash  
          curl -sSL https://raw.githubusercontent.com/annabeautiful1/bandwidth-monitor/main/scripts/install-client.sh | sudo bash
          ```
          
          ### 🏗️ 支持平台
          - Linux (amd64/arm64)
          - Windows (amd64) 
          - macOS (amd64/arm64)
          
          ### 📖 使用说明
          1. 先在监控服务器上安装服务端程序
          2. 配置Telegram机器人(可选)
          3. 在被监控服务器上安装客户端程序
          4. 客户端会自动向服务端上报监控数据
          
          完整文档请查看项目README.md
        draft: false
        prerelease: false
        files: |
          release/*
        fail_on_unmatched_files: true
        generate_release_notes: true
        make_latest: true
        token: ${{ secrets.GITHUB_TOKEN }}